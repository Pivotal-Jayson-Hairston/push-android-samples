// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}

subprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {url 'https://maven.xtremelabs.com/artifactory/libs-release-local'}
    }

    ext {
        // Pivotal CF Mobile Services dependencies
        pushSdk = 'io.pivotal.android:push:1.4.0'
    }

    apply plugin: 'android'

    android {
        compileSdkVersion 22
        buildToolsVersion "22.0.1"

        defaultConfig {
            versionCode 5
            versionName "1.4.0"
            minSdkVersion 14
            targetSdkVersion 22
        }
    }
}
