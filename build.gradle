// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

subprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {url 'https://maven.xtremelabs.com/artifactory/libs-release-local'}
    }

    ext {
        // Pivotal CF Mobile Services dependencies
        pushSdk = 'io.pivotal.android:push:1.0.3'
    }

    apply plugin: 'android'

    android {
        compileSdkVersion 21
        buildToolsVersion "21.1.2"

        defaultConfig {
            versionCode 3
            versionName "1.0.3"
            minSdkVersion 10
            targetSdkVersion 21
        }
    }
}
