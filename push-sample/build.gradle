apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        versionCode 6
        versionName "1.5.0"
        minSdkVersion 16
        targetSdkVersion 24
    }

    signingConfigs {
        debug {
            storeFile file(debugKeystorePath)
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'io.pivotal.android:push:1.6.0'
}

